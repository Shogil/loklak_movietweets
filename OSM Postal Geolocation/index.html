<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GCI | OSM Postal Code Geolocation</title>
</head>
<body>
  <h1>OSM Postal Code Geolocation</h1>
  <h2>Google Code-in - FOSSASIA</h2><br>
  <label>Postal code:</label>
  <input id="postalCode" type="text" placeholder="e.g.: 12345" onchange="updateResults();"> <!-- Set as text, because there are alphanumerical postal codes (https://en.wikipedia.org/wiki/Postal_code#Alphanumeric_postal_codes) -->
  <button onclick="updateResults();">Search!</button>
  <div id="resultsBox" style="display: none;">
    <br>
    <h3>Results</h3>
  </div>
  <br><br><br>
  <footer>
    <hr>
    <br><b>Google Code-in 2015</b> | Made by Yago Gonz√°lez with &lt;3, for the Open Source community<br>
    Makes use of the <a href="http://wiki.openstreetmap.org/wiki/Nominatim">OpenStreetMap Nominatim</a> reverse geocoding API
  </footer>
  <script src="./script.js"></script>
</body>
</html>
