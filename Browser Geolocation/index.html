<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>GCI | Browser Geolocation</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Browser Geolocation</h1>
			<h2><small>Google Code-in - FOSSASIA</small></h2>
		</div>
		<div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
		<div id="loading" class="well">
          <h4 style="text-align: center;">Loading...</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%;">
            </div>
          </div>
    </div>
		<div id="resultBox" class="alert alert-info" style="display: none;">
			Your current location is: <b><span id="latitude"></span></b>, <b><span id="longitude"></span></b>
		</div>
		<div id="map" style="display: none; width: 100%; height: 500px;"></div>
		<footer>
	      <hr>
	      <div class="well">
	        <b>Google Code-in 2015</b> | Made by Yago Gonz√°lez with &lt;3, for the Open Source community<br>
	          Powered by <a href="http://getbootstrap.com"><b>Bootstrap</b></a> and the <a href="https://developers.google.com/maps/documentation/javascript/"><b>Google Maps JavaScript API</b></a>
	      </div>
	    </footer>
	</div>
	<script src="./script.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPRqVAUmAb8A4_0q15M6n46cGGchinOy0&callback=initializeMap"></script>
</body>
</html>
